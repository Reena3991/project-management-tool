<div>
    <h2>Project List</h2>
    <ul>
        <li *ngFor="let project of projects">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
            <p>Deadline: {{ project.deadline }}</p>
            <button (click)="deleteProject(project.id)">Delete</button>
        </li>
    </ul>
</div>
