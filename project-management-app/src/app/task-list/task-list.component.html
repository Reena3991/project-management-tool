<div>
    <h2>Task List</h2>
    <ul>
        <li *ngFor="let task of tasks">
            <h3>{{ task.name }}</h3>
            <p>{{ task.description }}</p>
            <p>Status: {{ task.completed ? 'Completed' : 'Pending' }}</p>
            <button (click)="deleteTask(task.id)">Delete</button>
        </li>
    </ul>
</div>
